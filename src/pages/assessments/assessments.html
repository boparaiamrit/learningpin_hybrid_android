<ion-header>
    <ion-navbar>
        <ion-title>Assessments</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngFor="let assessment of assessments">
        <ion-card class="assessment-card">
            <ion-card-content class="assessment-card-content">
                <div class="assessment-heading">
                    <h4 class="training-name">{{ assessment.training_name }}</h4>
                    <h4>{{ assessment.assessment_name }}</h4>
                </div>
                <div class="assessment-body">
                    <p><b>Time Limit</b>: {{assessment.time}}</p>
                    <p><b>Number of Questions</b>: {{assessment.no_of_questions}}</p>
                    <p><b>Maximum Marks</b>: {{assessment.max_marks}}</p>
                </div>
                <div class="assessment-footer">
                    <button ion-button
                            (click)="assessmentDetail(assessment)">
                        Attempt
                    </button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
